{% extends 'concept/base.html' %}
{% block content %}
<br> <hr class="mt-5">
<div class="container content-container content">
  <div class="row">
    <div class="col-md-5">
      <div class="profile-image">
        <img style=" display: inline-block;
        background-color: #17a2b8;
        height: 30px;
        width: 30px;
        padding: 0;
        margin:0;
        border:0 solid #000000;
        border-radius: 50%;" src="{{ user.profile.image.url }}" alt="img">{{posts.author}}
      </div>
      <div class="post-author">
        <h5 class="account-header mb-2"></h5>
      </div>
      <img style="height: 60vh;" src="{{image.image.url}}" class=" mt-2 w-100" alt="">
      <p class="mt-3">{{image.caption}}</p>

    </div>
    <div class="col-md-5">
      <div class="comment ml-5">
        <h4>Comments</h4>
        <blockquote class="blockquote ">
          {% for comment in images.comments.all %}
          <p class="mb-0 text-black">~ {{comment.comment}}</p>
          {% empty %}
          <p>No Comments</p>
          {% endfor %}
          <footer class="blockquote-footer">By<cite title="Source Title">{{comment.author}}</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
</div>
{% endblock %}
