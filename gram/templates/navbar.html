<!DOCTYPE html>
<html lang="en">
<head>

<body>
<nav id="grad" class="navbar-fixed-top navbar-default">
  <div class="navbar-collapse ">
    <div class="row">
      <!-- ICON -->

          <li> <a style="font-size:30px;color:black"  href="/" action="{% url 'welcome' %}">

            <a style="font-size:18px;color:black;" class="glyphicon glyphicon-upload "

          <li>

          </li>
          <div class="collapse navbar-collapse" id="mainMenu">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
